<html>
    <head>

        <title>Inicio</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut  icon" href="favicon.ico" >
        <link rel="icon" type="image/gif" href="img/4.jpg" >
        <link href="css/bootstrap-theme.min.css" rel="stylesheet" type="text/css">
        <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
        <link href="css/miestilos.css" rel="stylesheet" type="text/css">
    </head>
   
    <body style="background: url(img/electrodomésticos.jpg)">
        <div id="panelAcceso" class="panel panel-primary">
            <div class="panel-heading centrado"> Acceso al Sistema</div>
            <div class="panel-body">
                <div class="row">
                    <div class="col-md-12 centrado">
                        <img style="width: 60%; height: 45%;" src="img/electrohouse.png" alt=""/>
                    </div>
                    
                </div>
                <br>
                    
                <form id="formAcceso">
                    <div class="row">
                        <div class="col-md-5">
                            <label>Usuario<span class="glyphicon glyphicon-user"></span></label>
                        </div>
                        <div class="col-md-7">
                            <input id="login_usuario" name="login_usuario" type="text"
                                   class="form-control" placeholder="Usuario">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-5">
                            <label>Contraseña<span class="glyphicon glyphicon-eye-close"></span></label>
                        </div>
                        <div class="col-md-7">
                            <input id="clave_usuario" name="clave_usuario"
                                   type="password" class="form-control" placeholder="Contraseña">
                        </div>
                    </div>
                </form>
               
            </div><br>                  
            <div class="panel-footer centrado">
                <button id="botonIngresar" type="button" class="btn btn-primary
                        btn-sm"><b>Ingresar</b><span class="glyphicon glyphicon-check"></span></button>
            </div>
            <div>   
            </div>
        </div>
        <div id="mensajes" class="well well-sm centrado">Mensajes del Sistema</div>
        <script src="js/jquery.min.js" type="text/javascript"></script>
        <script src="js/bootstrap.min.js" type="text/javascript"></script>
        <script src="js/funciones.js" type="text/javascript"></script>
         <script>
            cerrarSesion();
            $("login_usuario").focus();
            siguienteCampo("login_usuario", "#clave_usuario", false);
            siguienteCampo("clave_usuario", "#botonIngresar", false);
            $("#botonIngresar").on("click", function () {
                validarAcceso();
            });
        </script>
    </body>
</html>
