<html>
    <center>
    <div id="panelBuscar" class="panel panel-primary" style="background: #cccccc">
     <div class="panel-heading centrado">Buscar Ciudades</div>
        <div class="panel-body">
            <form id="formBuscar">
                <input type="hidden" id="bpagina" name="bpagina" value="1" />
                <div class="row">
                    <div class="col-md-1">
                        <span>Nombre</span>
                    </div>
                    <div class="col-md-9">
                        <input id="bnombre_ciudad" name="bnombre_ciudad" type="text"
                               class="form-control input-sm" placeholder="Nombre">
                    </div>
                    <div class="col-md-2">
                        <button id="botonBuscar" type="button" class="btn btn-primary
                                btn-sm">Buscar</button>
                    </div>
                </div>
                
            </form>
            <br>
            <div id="resultado">
                <table class="table table-bordered table-striped table-hover">
                    <thead>
                        <tr>
                            <th>Id Ciudad</th>
                            <th>Nombre Ciudad</th>
                        </tr>
                    </thead>
                    <tbody id="contenidoBusqueda">
                        
                    </tbody>
                    
                </table>
                <nav>
                    <ul class="pager">
                        <li id="anterior"><a href="#"><span aria-hidden="true">&larr;</span>
                            Anterior</a></li>
                            <li id="siguiente"><a href="#">Siguiente <span
                                        aria-hidden="true">&rarr;</span></a></li>
                    </ul>
                </nav>
            </div>
            
        </div>
        <div class="panel-footer centrado">
            <button id="botonSalirBuscar" type="button" class="btn btn-primary
                    btn-sm"><span class="glyphicon glyphicon-share-alt"></span>Salir</button>
            
        </div>
    </div>
        </center>
    <script>
        buscarNombreCiudad();
        $("#bnombre_ciudad").focus();
        //siguienteCampo("#bnombre_categoria", "#botonBuscar", false);
        $("#botonBuscar").on("click", function(){
            $("#contenidoBusqueda").html("");
            $("#bpagina").val("1");
            buscarNombreCiudad();
            $("#bnombre_ciudad").focus();
        });
        $("#anterior").on("click", function(){
            $("#contenidoBusqueda").html("");
            var pag = parseInt($("#bpagina").val());
            if(pag > 1){
                $("#bpagina").val(pag - 1);
            }
            buscarNombreCiudad();
        });
        $("#siguiente").on("click" ,function() {
            $("#contenidoBusqueda").html("");
             var pag = parseInt($("#bpagina").val());
              $("#bpagina").val(pag + 1);
               buscarNombreCiudad();
        });
         $("#botonSalirBuscar").on("click" ,function() {
             $("#buscar").fadeOut("slow");
             $("#panelPrograma").fadeIn("slow");
         });
        
    </script>
</html>
