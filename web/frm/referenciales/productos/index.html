<html>
    <head>

        <title>Electrohouse | Productos</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut  icon" href="favicon.ico" >
        <link rel="icon" type="image/gif" href="../../../img/4.jpg" >
        <link href="../../../css/bootstrap-theme.min.css" rel="stylesheet" type="text/css"/>
        <link href="../../../css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
        <link href="../../../css/miestilos.css" rel="stylesheet" type="text/css"/>
    </head>
    <body style="background-image: url('../../../img/electro.jpg'); width: 100%;height: 100px; background-repeat:  no-repeat">
    
         <div id="subir">
            <center> <h1 class="panel-heading centrado text-info"> PRODUCTOS | <span
                    id="snombre_empresa"></span> | <span
                    id="slogin_usuario"></span></h1>
               
           
        </div>
 
        
        <div id="confirmar"></div>
        <div id="buscar"></div>
     <center>
        <div id="panelPrograma" class="panel panel-primary" style="background: #cccccc">
         <!--<div class="panel-heading centrado"> Productos | <span
                    id="snombre_empresa"></span> | <span
                    id="slogin_usuario"></span></div>-->
                    <div class="panel-body">
                        <form id="formPrograma">
                            <div class="row">
                                <div class="col-md-1">
                                    <span>Id</span>
                                </div>
                                <div class="col-md-1">
                                    <input id="idproducto" name="idproducto" type="text" class="form-control input-sm" placeholder="Id" onkeypress="return SoloNumeros(event)">
                                </div>
                                <div class="col-md-1">
                                    <button id="botonBuscarIdProducto" type="button" class="btn btn-primary btn-sm"><span class="glyphicon glyphicon-search"></span></button>
                                </div>
                                <div class="col-md-9">
                                    
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-1">
                                    <span>Nombre</span>
                                </div>
                                <div class="col-md-5">
                                    <input id="nombre_producto" name="nombre_producto" type="text" class="form-control input-sm" placeholder="Nombre" onkeyup="this.value = this.value.toUpperCase()">
                                </div>
                            </div>
                           <div class="row">
                                <div class="col-md-1">
                                    <span>Código de Barras</span>
                                </div>
                                <div class="col-md-5">
                                    <input id="cod_barras_producto" name="cod_barras_producto" type="text" class="form-control input-sm" placeholder="Código de Barras" onkeyup="this.value = this.value.toUpperCase()">
                                </div>
                            </div>
                             <div class="row">
                                <div class="col-md-1">
                                    <span>Costo</span>
                                </div>
                                <div class="col-md-3">
                                    <input id="costo_producto" name="costo_producto" type="text" class="form-control input-sm" placeholder="Costo" onkeyup="puntitos(this,this.value.charAt(this.value.length-1))" onkeypress="return SoloNumeros(event)">
                                </div>
                            </div>
                             <div class="row">
                                <div class="col-md-1">
                                    <span>Precio</span>
                                </div>
                                <div class="col-md-3">
                                    <input id="precio_producto" name="precio_producto" type="text" class="form-control input-sm" placeholder="Precio" onkeyup="puntitos(this,this.value.charAt(this.value.length-1))" onkeypress="return SoloNumeros(event)">
                                </div>
                            </div>
                             <div class="row">
                                <div class="col-md-1">
                                    <span>Cantidad Mínima</span>
                                </div>
                                <div class="col-md-3">
                                    <input id="minimo_producto" name="minimo_producto" type="text" class="form-control input-sm" placeholder="Cantidad Mínima" onkeyup="this.value = this.value.toUpperCase()" onkeypress="return SoloNumeros(event)">
                                </div>
                            </div>
                             <div class="row">
                                <div class="col-md-1">
                                    <span>Iva</span>
                                </div>
                                 <div class="col-md-1">
                            <select name="iva_producto" id="iva_producto" class="fcontrolbordo input-sm">
                                <option selected value="0">Seleccionar</option>
                                <option value="0">10%</option> 
                                <option value="10">5%</option> 
                                <option value="5">Exentas</option> 

                            </select>
                        </div>
                            </div>
                            <br>
                             <div class="row">
                                <div class="col-md-1">
                                    <span>Id Familia</span>
                                </div>
                                <div class="col-md-1">
                                    <input id="idfamilia" name="idfamilia" type="text" class="form-control input-sm" placeholder="Id" readonly="readonly">
                                </div>
                                <div class="col-md-1">
                                    <button id="botonBuscarIdFamilia" type="button" class="btn btn-primary btn-sm"><span class="glyphicon glyphicon-search"></span></button>
                                </div>
                                  <div class="col-md-5">
                                    <input id="nombre_familia" name="nombre_familia" type="text" class="form-control input-sm" placeholder="Nombre" onkeyup="this.value = this.value.toUpperCase()">
                                </div>
                                  <span>Nueva Familia: </span>
                                    <button id="botonAgregarFamilia" type="button" class="btn btn-primary btn-sm"><span class="glyphicon glyphicon-plus"></span></button>
                                <div class="col-md-9">
                                    
                                </div>
                            </div>
                          
                             <div class="row">
                                <div class="col-md-1">
                                    <span>Id Marca</span>
                                </div>
                                <div class="col-md-1">
                                    <input id="idmarca" name="idmarca" type="text" class="form-control input-sm" placeholder="Id" readonly="readonly">
                                </div>
                                <div class="col-md-1">
                                    <button id="botonBuscarIdMarca" type="button" class="btn btn-primary btn-sm"><span class="glyphicon glyphicon-search"></span></button>
                                </div>
                                  <div class="col-md-5">
                                    <input id="nombre_marca" name="nombre_marca" type="text" class="form-control input-sm" placeholder="Nombre" onkeyup="this.value = this.value.toUpperCase()">
                                </div>
                                  <span>Nueva Marca: </span>
                                    <button id="botonAgregarMarca" type="button" class="btn btn-primary btn-sm"><span class="glyphicon glyphicon-plus"></span></button>
                                <div class="col-md-9">
                                    
                                </div>
                            </div>   
                        </form>
                    </div>
            <div class="panel-footer centrado">
                <button id="botonAgregar" type="button" class="btn btn-primary btn-sm"><span class="glyphicon glyphicon-floppy-saved"></span>Agregar</button>
                 <button id="botonModificar" type="button" class="btn btn-primary btn-sm"><span class="glyphicon glyphicon-edit"></span>Modificar</button>
                  <button id="botonEliminar" type="button" class="btn btn-primary btn-sm" data-toggle="modal" data-target="#confirmarEliminar"><span class="glyphicon glyphicon-trash"></span>Eliminar</button>
                  <button id="botonCancelar" type="button" class="btn btn-primary btn-sm"><span class="glyphicon glyphicon-remove"></span>Cancelar</button>
                  <button id="botonSalir" type="button" class="btn btn-primary btn-sm"><span class="glyphicon glyphicon-share-alt"></span>Salir</button>
                
            </div>
            
            
        </div>
        <div id="mensajes" class="well well-sm centrado">Mensajes del Sistema</div>
        <div class="modal fade" id="confirmarEliminar" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-sm">
                <div class="modal-content">
                    <div class="modal-header centrado">
                        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true"> &times;</span><span class="sr-only">Close</span></button>
                        <h4 class="modal-title" id="myModalLabel">Mensaje del Sistema</h4>
                    </div>
                    <div class="modal-body">
                        Está seguro de Eliminar estos Datos?
                    </div>
                    <div class="modal-footer centrado">
                        <button id="botonEliminarAlert" type="button" class="btn btn-primary btn-sm">Eliminar</button>
                    </div>
                </div>
            </div>
        </div>
        </center>
        <script src="../../../js/jquery.min.js" type="text/javascript"></script>
        <script src="../../../js/bootstrap.min.js" type="text/javascript"></script>
        <script src="js/funciones.js" type="text/javascript"></script>
        <script src="../../../js/funciones.js" type="text/javascript"></script>
        <script>
    verificarSesion (true)        
    $("#buscar").css("display","none");
    $("#idproducto").focus();
  //  siguienteCampo("#id_producto", "#nombre_producto", false);
    $("#idproducto").focusout(function (event) {
        if($("#idproducto").val()=== ""){
            $("#idproducto").val("0");
        }
        buscarIdProducto();
    });
     $("#idfamilia").focusout(function (event) {
        if($("#idfamilia").val()=== ""){
            $("#idfamilia").val("0");
        }
        buscarIdFamilia();
    });
    
       $("#botonBuscarIdFamilia").on('click', function(){
                $("#buscar").load("buscarfamilia.html");
                $("#buscar").fadeIn("slow");
                $("#panelPrograma").fadeOut("slow");
            });
            
            
            
     $("#idmarca").focusout(function (event) {
        if($("#idmarca").val()=== ""){
            $("#idmarca").val("0");
        }
        buscarIdMarca();
    });
    
       $("#botonBuscarIdMarca").on('click', function(){
                $("#buscar").load("buscarmarca.html");
                $("#buscar").fadeIn("slow");
                $("#panelPrograma").fadeOut("slow");
            });
            
     
            
     $("#botonBuscarIdProducto").on('click', function (){
        $("#buscar").load("buscar.html");
        $("#buscar").fadeIn("slow");
        $("#panelPrograma").fadeOut("slow");
    });
            
 
   
        $("#botonAgregar").on('click', function() {
             if(validarFormulario()){
                   agregarProducto();
             }
          
        });    
  $("#botonModificar").on('click', function() {
       if(validarFormulario()){
            modificarProducto();  
       }
         
        });  
  $("#botonEliminarAlert").on('click', function() {
         eliminarProducto();   
         $('#confirmarEliminar').modal('hide');
        });
       
     $("#botonCancelar").on('click', function() {
     
               limpiarFormulario();     
           
         
        });         
      
     $("#botonSalir").on('click', function(){
                location.href="../../../menu.html";
            });
     $("#botonAgregarFamilia").on('click', function () {
                             
          window.open(href = "../familias/index.html", "nuevo", "directories=no, location=no, menubar=no, scrollbars=yes, statusbar=no, tittlebar=no, width=650, height=750");

            });   
     $("#botonAgregarMarca").on('click', function () {
                             
          window.open(href = "../marcas/index.html", "nuevo", "directories=no, location=no, menubar=no, scrollbars=yes, statusbar=no, tittlebar=no, width=650, height=750");

            });   
        </script>
    </body>
</html>
