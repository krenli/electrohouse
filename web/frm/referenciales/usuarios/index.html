<html>
    <head>
   
        <title>Electrohouse | Usuarios</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut  icon" href="favicon.ico" >
        <link rel="icon" type="image/gif" href="../../../img/4.jpg" >
        <link href="../../../css/bootstrap-theme.min.css" rel="stylesheet" type="text/css"/>
        <link href="../../../css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
        <link href="../../../css/miestilos.css" rel="stylesheet" type="text/css"/>
    </head>
    <body style="background-image: url('../../../img/electro.jpg'); width: 100%;height: 100px; background-repeat:  no-repeat">
    
           <div id="subir">
            <center> <h1 class="panel-heading centrado text-info"> USUARIOS | <span
                    id="snombre_empresa"></span> | <span
                    id="slogin_usuario"></span></h1>
               
           
        </div>
 
        
        <div id="confirmar"></div>
        <div id="buscar"></div>
     <center>
        <div id="panelPrograma" class="panel panel-primary" style="background: #cccccc">
         <!--<div class="panel-heading centrado"> Usuarios | <span
                    id="snombre_empresa"></span> | <span
                    id="slogin_usuario"></span></div>-->
                    <div class="panel-body">
                        <form id="formPrograma">
                            <div class="row">
                                <div class="col-md-1">
                                    <span>Id</span>
                                </div>
                                <div class="col-md-1">
                                    <input id="idusuario" name="idusuario" type="text"
                                           class="form-control imput-sm" placeholder="Id" onkeypress="return SoloNumeros(event)">
                                </div>
                                <div class="col-md-1">
                                    <button id="botonBuscarIdUsuario" type="button" class="btn btn-primary btn-sm"><span
                                            class="glyphicon glyphicon-search"></span></button>
                                </div>
                                <div class="col-md-9">   
                            </div>
                            </div>
                            
                            
                            <div class="row">
                                <div class="col-md-1">
                                <span>Usuario</span>
                            </div>
                            <div class="col-md-5">
                                <input id="login_usuario" name="login_usuario" type="text" class="form-control input-sm" placeholder="Usuario">
                            </div>
                            </div>
                            
                            <div class="row">
                                <div class="col-md-1">
                                <span>Nombre</span>
                            </div>
                            <div class="col-md-5">
                                <input id="nombre_usuario" name="nombre_usuario" type="text" class="form-control input-sm" placeholder="Nombre" onkeyup="this.value = this.value.toUpperCase()" onkeypress="return soloLetras(event)">
                            </div>
                            </div>
                            
                            <div class="row">
                                <div class="col-md-1">
                                <span>Clave</span>
                            </div>
                            <div class="col-md-5">
                                <input id="clave_usuario" name="clave_usuario" type="text" class="form-control input-sm" placeholder="Clave">
                            </div>
                            </div>
                            <br>
                            <div class="row">
                                <div class="col-md-1">
                                    <span>Rol</span>
                                </div>
                                <div class="col-md-1">
                                    <input id="idrol" name="idrol" type="text"
                                           class="form-control imput-sm" placeholder="Id" readonly="readonly">
                                </div>
                                <div class="col-md-1">
                                    <button id="botonBuscarIdRol" type="button" class="btn btn-primary btn-sm"><span
                                            class="glyphicon glyphicon-search"></span></button>
                                </div>    
                            <div class="col-md-5">
                                <input id="nombre_rol" name="nombre_rol" type="text" class="form-control input-sm" placeholder="Nombre" onkeyup="this.value = this.value.toUpperCase()">
                            </div>
                               <span>Nuevo Rol: </span>
                                 <button id="botonAgregarRol" type="button" class="btn btn-primary btn-sm"><span class="glyphicon glyphicon-plus"></span></button>  
                                <div class="col-md-7">   
                            </div>
                            </div>
                            
                           
                        </form>
                    </div>
            <div class="panel-footer centrado">
                <button id="botonAgregar" type="button" class="btn btn-primary btn-sm"><span class="glyphicon glyphicon-floppy-saved"></span>Agregar</button>
                <button id="botonModificar" type="button" class="btn btn-primary btn-sm"><span class="glyphicon glyphicon-edit"></span>Modificar</button>
                <button id="BotonEliminar" type="button" class="btn btn-primary btn-sm" data-toggle="modal"
                        data-target="#confirmarEliminar"><span class="glyphicon glyphicon-trash"></span>Eliminar</button>
                        <button id="botonCancelar" type="button" class="btn btn-primary btn-sm"><span class="glyphicon glyphicon-remove"></span>Cancelar</button>
                <button id="botonSalir" type="button" class="btn btn-primary btn-sm"><span class="glyphicon glyphicon-share-alt"></span>Salir</button>
            </div>
        </div>
        <div id="mensajes" class="well well-sm centrado">Mensaje del Sistema.</div>
        <div class="modal fade" id="confirmarEliminar" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-sm">
                <div class="modal-content">
                    <div class="modal-header centrado">
                        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">
                                &times;</span><span class="sr-only">Close</span></button>
                                <h4 class="modal-title" id="myModalLabel">Mensaje del Sistema</h4>
                    </div>
                    <div class="modal-footer centrado">
                        <button id="botonEliminarAlert" type="button" class="btn btn-primary btn-sm">Eliminar</button>
                        <button type="button" class="btn btn-default btn-sm" data-dismiss="modal">Cancelar</button>
                    </div>
                </div>
            </div>
        </div>
        <script src="../../../js/jquery.min.js" type="text/javascript"></script>
        <script src="../../../js/bootstrap.min.js" type="text/javascript"></script>
        <script src="../../../js/funciones.js" type="text/javascript"></script>
        <script src="js/funciones.js" type="text/javascript"></script>
    <script>
        verificarSesion(true);
        $("#buscar").css("display", "none");
        $("#idusuario").focus();
        //siguientecampo("#idusuario", "#nombre_usuario", false);
        $("#idusuario").focusout(function (event) {
            if ($("#idusuario").val() === "") {
                $("#idusuario").val("0");
            }
            buscarIdUsuario();
        });
        $("#botonBuscarIdUsuario").on('click', function () {
           $("#buscar").load("buscar.html");
           $("#buscar").fadeIn("slow");
           $("#panelPrograma").fadeOut("slow");
        });
        
        $("#idrol").focusout(function (event) {
            if ($("#idrol").val() === "") {
                $("#idrol").val("0");
            }
            buscarIdRol();
        });
        $("#botonBuscarIdRol").on('click', function () {
           $("#buscar").load("buscarRol.html");
           $("#buscar").fadeIn("slow");
           $("#panelPrograma").fadeOut("slow");
        });
        
        $("#botonAgregar").on('click', function () {
          if (validarFormulario()) {
              agregarUsuario();
          }  
        });
        $("#botonModificar").on('click', function () {
         if(validarFormulario()) {
             modificarUsuario();
         }   
        });
        $("#botonEliminarAlert").on('click', function () {
           eliminarUsuario();       
           $('#confirmarEliminar').modal('hide');
        });
        $("#botonSalir").on('click', function () {
            location.href = "../../../menu.html";
        });
        $("#botonCancelar").on('click', function() {
     
               limpiarFormulario();     
           
         
        }); 
        $("#botonAgregarRol").on('click', function () {
                                   
              window.open(href = "../roles/index.html", "nuevo", "directories=no, location=no, menubar=no, scrollbars=yes, statusbar=no, tittlebar=no, width=650, height=750");

            });
    </script>
    </body>
</html>
