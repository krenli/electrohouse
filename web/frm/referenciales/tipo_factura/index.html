<html>
    <head>
        <title>Electrohouse | Tipos de Facturas</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut  icon" href="favicon.ico" >
        <link rel="icon" type="image/gif" href="../../../img/4.jpg" >
        <link href="../../../css/bootstrap-theme.min.css" rel="stylesheet" type="text/css"/>
        <link href="../../../css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
        <link href="../../../css/miestilos.css" rel="stylesheet" type="text/css"/>
    </head>
    <body style="background-image: url('../../../img/electro.jpg'); width: 100%;height: 100px; background-repeat:  no-repeat">
    
         <div id="subir">
            <center> <h1 class="panel-heading centrado text-info"> TIPO DE FACTURAS | <span
                    id="snombre_empresa"></span> | <span
                    id="slogin_usuario"></span></h1>
               
           
        </div>
 
        
        <div id="confirmar"></div>
        <div id="buscar"></div>
     <center>
        <div id="panelPrograma" class="panel panel-primary" style="background: #cccccc">
         <!--<div class="panel-heading centrado"> Tipo de Facturas | <span
                    id="snombre_empresa"></span> | <span
                    id="slogin_usuario"></span></div>-->
                    <div class="panel-body">
                        <form id="formPrograma">
                            <div class="row">
                                <div class="col-md-1">
                                    <span>Id</span>
                                </div>
                                <div class="col-md-1">
                                    <input id="idtipo_factura" name="idtipo_factura" type="text"
                                           class="form-control imput-sm" placeholder="Id" onkeypress="return SoloNumeros(event)">
                                </div>
                                <div class="col-md-1">
                                    <button id="botonBuscarIdTipo_factura" type="button" class="btn btn-primary btn-sm"><span
                                            class="glyphicon glyphicon-search"></span></button>
                                </div>
                                <div class="col-md-9">   
                            </div>
                            </div>
                            <div class="row">
                                <div class="col-md-1">
                                <span>Nombre</span>
                            </div>
                            <div class="col-md-11">
                                <input id="nombre_tipo_factura" name="nombre_tipo_factura" type="text" class="form-control input-sm" placeholder="Nombre" onkeyup="this.value = this.value.toUpperCase()">
                            </div>
                            </div>
                        </form>
                    </div>
            <div class="panel-footer centrado">
                <button id="botonAgregar" type="button" class="btn btn-primary btn-sm"><span class="glyphicon glyphicon-floppy-saved"></span>Agregar</button>
                <button id="botonModificar" type="button" class="btn btn-primary btn-sm"><span class="glyphicon glyphicon-edit"></span>Modificar</button>
                <button id="BotonEliminar" type="button" class="btn btn-primary btn-sm" data-toggle="modal"
                        data-target="#confirmarEliminar"><span class="glyphicon glyphicon-trash"></span>Eliminar</button>
                 <button id="botonCancelar" type="button" class="btn btn-primary btn-sm"><span class="glyphicon glyphicon-remove"></span>Cancelar</button>
                <button id="botonSalir" type="button" class="btn btn-primary btn-sm"><span class="glyphicon glyphicon-share-alt"></span>Salir</button>
            </div>
        </div>
        <div id="mensajes" class="well well-sm centrado">Mensaje del Sistema.</div>
        <div class="modal fade" id="confirmarEliminar" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-sm">
                <div class="modal-content">
                    <div class="modal-header centrado">
                        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">
                                &times;</span><span class="sr-only">Close</span></button>
                                <h4 class="modal-title" id="myModalLabel">Mensaje del Sistema</h4>
                    </div>
                    <div class="modal-footer centrado">
                        <button id="botonEliminarAlert" type="button" class="btn btn-primary btn-sm">Eliminar</button>
                        <button type="button" class="btn btn-default btn-sm" data-dismiss="modal">Cancelar</button>
                    </div>
                </div>
            </div>
        </div>
        </center>
        <script src="../../../js/jquery.min.js" type="text/javascript"></script>
        <script src="../../../js/bootstrap.min.js" type="text/javascript"></script>
        <script src="../../../js/funciones.js" type="text/javascript"></script>
        <script src="js/funciones.js" type="text/javascript"></script>
    <script>
        verificarSesion(true);
        $("#buscar").css("display", "none");
        //$("#id_tipo_factura").focus();
        //siguientecampo("#id_tipo_factura", "#nombre_tipo_factura", false);
        $("#idtipo_factura").focusout(function (event) {
            if ($("#idtipo_factura").val() === "") {
                $("#idtipo_factura").val("0");
            }
            buscarIdTipo_factura();
        });
        $("#botonBuscarIdTipo_factura").on('click', function () {
           $("#buscar").load("buscar.html");
           $("#buscar").fadeIn("slow");
           $("#panelPrograma").fadeOut("slow");
        });
        $("#nombre_tipo_factura").focusout(function (event) {
            if ($("#nombre_tipo_factura").val() !== "") {
                buscarTipoFactura();
            }
            
        });
        $("#botonAgregar").on('click', function () {
          if (validarFormulario()) {
              agregarTipo_factura();
          }  
        });
        $("#botonModificar").on('click', function () {
         if(validarFormulario()) {
             modificarTipo_factura();
         }   
        });
        $("#botonEliminarAlert").on('click', function () {
           eliminarTipo_factura();
           $('#confirmarEliminar').modal('hide');
        });
        $("#botonSalir").on('click', function () {
            location.href = "../../../menu.html";
        });
        
    </script>
    </body>
</html>
