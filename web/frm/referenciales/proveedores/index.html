<html>
    <head>
        <title>Electrohouse | Proveedores</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut  icon" href="favicon.ico" >
        <link rel="icon" type="image/gif" href="../../../img/4.jpg" >
        <link href="../../../css/bootstrap-theme.min.css" rel="stylesheet" type="text/css"/>
        <link href="../../../css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
        <link href="../../../css/miestilos.css" rel="stylesheet" type="text/css"/>
    </head>
    <body style="background-image: url('../../../img/electro.jpg'); width: 100%;height: 100px; background-repeat:  no-repeat">
    
           <div id="subir">
            <center> <h1 class="panel-heading centrado text-info"> PROVEEDORES | <span
                    id="snombre_empresa"></span> | <span
                    id="slogin_usuario"></span></h1>
               
           
        </div>
 
        
        <div id="confirmar"></div>
        <div id="buscar"></div>
     <center>
        <div id="panelPrograma" class="panel panel-primary" style="background: #cccccc">
         <!--<div class="panel-heading centrado"> Proveedores | <span
                    id="snombre_empresa"></span> | <span
                    id="slogin_usuario"></span></div>-->
                    <div class="panel-body">
                        <form id="formPrograma">
                            <div class="row">
                                <div class="col-md-1">
                                    <span>Id</span>
                                </div>
                                <div class="col-md-1">
                                    <input id="idproveedor" name="idproveedor" type="text" class="form-control input-sm" placeholder="Id" onkeypress="return SoloNumeros(event)">
                                </div>
                                <div class="col-md-1">
                                    <button id="botonBuscarIdProveedor" type="button" class="btn btn-primary btn-sm"><span class="glyphicon glyphicon-search"></span></button>
                                </div>
                                <div class="col-md-9">
                                    
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-1">
                                    <span>Nombre</span>
                                </div>
                                <div class="col-md-5">
                                    <input id="nombre_proveedor" name="nombre_proveedor" type="text" class="form-control input-sm" placeholder="Nombre" onkeyup="this.value = this.value.toUpperCase()" onkeypress="return sololetras(event)">
                                </div>
                            </div>
                             <div class="row">
                                <div class="col-md-1">
                                    <span>RUC</span>
                                </div>
                                <div class="col-md-5">
                                    <input id="ruc_proveedor" name="ruc_proveedor" type="text" class="form-control input-sm" placeholder="RUC del Proveedor" onkeyup="this.value = this.value.toUpperCase()">
                                </div>
                            </div>
                             <div class="row">
                                <div class="col-md-1">
                                    <span>Teléfono</span>
                                </div>
                                <div class="col-md-5">
                                    <input id="telefono_proveedor" name="telefono_proveedor" type="text" class="form-control input-sm" placeholder="Teléfono"  onkeyup="this.value = this.value.toUpperCase()" onkeypress="return SoloNumeros(event)">
                                </div>
                            </div>
                             <div class="row">
                                <div class="col-md-1">
                                    <span>Dirección</span>
                                </div>
                                <div class="col-md-5">
                                    <input id="direccion_proveedor" name="direccion_proveedor" type="text" class="form-control input-sm" placeholder="Dirección" onkeyup="this.value = this.value.toUpperCase()">
                                </div>
                            </div>
                             <div class="row">
                                <div class="col-md-1">
                                    <span>Correo Electrónico</span>
                                </div>
                                <div class="col-md-5">
                                     <input id="email_proveedor" name="email_proveedor" type="email" class="form-control input-sm" placeholder="Correo Electrónico">
                                   <a id='resultado' style="color: red"></a>
                                </div>
                            </div>
                             <div class="row">
                                <div class="col-md-1">
                                    <span>Id Ciudad</span>
                                </div>
                                <div class="col-md-1">
                                    <input id="idciudad" name="idciudad" type="text" class="form-control input-sm" placeholder="Id">
                                </div>
                                <div class="col-md-1">
                                    <button id="botonBuscarIdCiudad" type="button" class="btn btn-primary btn-sm"><span class="glyphicon glyphicon-search"></span></button>
                                </div>
                                <div class="col-md-9">
                                    
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-1">
                                    <span>Nombre Ciudad</span>
                                </div>
                                <div class="col-md-5">
                                    <input id="nombre_ciudad" name="nombre_ciudad" type="text" class="form-control input-sm" placeholder="Nombre" onkeyup="this.value = this.value.toUpperCase()" readonly="readonly">
                                </div>
                                 <span>Nueva Ciudad: </span>
                                 <button id="botonAgregarCiudad" type="button" class="btn btn-primary btn-sm"><span class="glyphicon glyphicon-plus"></span></button>
                            </div>
                            
                        </form>
                    </div>
            <div class="panel-footer centrado">
                <button id="botonAgregar" type="button" class="btn btn-primary btn-sm"><span class="glyphicon glyphicon-floppy-saved"></span>Agregar</button>
                 <button id="botonModificar" type="button" class="btn btn-primary btn-sm"><span class="glyphicon glyphicon-edit"></span>Modificar</button>
                  <button id="botonEliminar" type="button" class="btn btn-primary btn-sm" data-toggle="modal" data-target="#confirmarEliminar"><span class="glyphicon glyphicon-trash"></span>Eliminar</button>
                  <button id="botonCancelar" type="button" class="btn btn-primary btn-sm"><span class="glyphicon glyphicon-remove"></span>Cancelar</button>
                  <button id="botonSalir" type="button" class="btn btn-primary btn-sm"><span class="glyphicon glyphicon-share-alt"></span>Salir</button>
                
            </div>
            
            
        </div>
        <div id="mensajes" class="well well-sm centrado">Mensajes del Sistema</div>
        <div class="modal fade" id="confirmarEliminar" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-sm">
                <div class="modal-content">
                    <div class="modal-header centrado">
                        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true"> &times;</span><span class="sr-only">Close</span></button>
                        <h4 class="modal-title" id="myModalLabel">Mensaje del Sistema</h4>
                    </div>
                    <div class="modal-body">
                        Está seguro de Eliminar estos Datos?
                    </div>
                    <div class="modal-footer centrado">
                        <button id="botonEliminarAlert" type="button" class="btn btn-primary btn-sm">Eliminar</button>
                    </div>
                </div>
            </div>
        </div>
        </center>
        <script src="../../../js/jquery.min.js" type="text/javascript"></script>
        <script src="../../../js/bootstrap.min.js" type="text/javascript"></script>
        <script src="js/funciones.js" type="text/javascript"></script>
        <script src="../../../js/funciones.js" type="text/javascript"></script>
        
        <script>
    verificarSesion (true)        
    $("#buscar").css("display","none");
    $("#idproveedor").focus();
  //  siguienteCampo("#id_proveedor", "#nombre_proveedor", false);
    $("#idproveedor").focusout(function (event) {
        if($("#idproveedor").val()=== ""){
            $("#idproveedor").val("0");
        }
        buscarIdProveedor();
    });
    
     $("#idciudad").focusout(function (event) {
        if($("#idciudad").val()=== ""){
            $("#idciudad").val("0");
        }
        buscarIdCiudad();
    });
    
       $("#botonBuscarIdCiudad").on('click', function(){
                $("#buscar").load("buscarciudad.html");
                $("#buscar").fadeIn("slow");
                $("#panelPrograma").fadeOut("slow");
            });
            
    $("#botonBuscarIdProveedor").on('click', function (){
        $("#buscar").load("buscar.html");
        $("#buscar").fadeIn("slow");
        $("#panelPrograma").fadeOut("slow");
    });
    
        $("#botonAgregar").on('click', function() {
             if(validarFormulario()){
                 agregarProveedor();    
           } 
        
        });    
  $("#botonModificar").on('click', function() {
       if(validarFormulario()){
                 modificarProveedor();    
           } 
         
        });  
  $("#botonEliminarAlert").on('click', function() {
         eliminarProveedor();   
         $('#confirmarEliminar').modal('hide');
        });
       
     $("#botonSalir").on('click', function(){
                location.href="../../../menu.html";
            });        
        $("#botonCancelar").on('click', function() {
     
               limpiarFormulario();     
           
         
        });  
          $("#email_proveedor").focusout(function (event) {
            if ($("#email_proveedor").val() !== ""){
                validarCorreo(this);
            }
        });
         $("#botonAgregarCiudad").on('click', function () {
                                   
    window.open(href = "../ciudades/index.html", "nuevo", "directories=no, location=no, menubar=no, scrollbars=yes, statusbar=no, tittlebar=no, width=650, height=750");

                                    });
        </script>
    </body>
</html>
