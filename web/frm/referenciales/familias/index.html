<html>
    <head>
        <title>Electrohouse | Familias</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut  icon" href="favicon.ico" >
        <link rel="icon" type="image/gif" href="../../../img/4.jpg" >
        <link href="../../../css/bootstrap-theme.min.css" rel="stylesheet" type="text/css"/>
        <link href="../../../css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
        <link href="../../../css/miestilos.css" rel="stylesheet" type="text/css"/>
    </head>
    <body style="background-image: url('../../../img/electro.jpg'); width: 100%;height: 100px; background-repeat:  no-repeat">
    
          <div id="subir">
            <center> <h1 class="panel-heading centrado text-info"> FAMILIAS | <span
                    id="snombre_empresa"></span> | <span
                    id="slogin_usuario"></span></h1>
               
           
        </div>
 
        
        <div id="confirmar"></div>
        <div id="buscar"></div>
     <center>
        <div id="panelPrograma" class="panel panel-primary" style="background: #cccccc">
         <!--<div class="panel-heading centrado"> Familias | <span
                    id="snombre_empresa"></span> | <span
                    id="slogin_usuario"></span></div>-->
                    <div class="panel-body">
                        <form id="formPrograma">
                            <div class="row">
                                <div class="col-md-1">
                                    <span>Id</span>
                                </div>
                                <div class="col-md-1">
                                    <input id="idfamilia" name="idfamilia" type="text" class="form-control input-sm" placeholder="Id" onkeypress="return SoloNumeros(event)">
                                </div>
                                <div class="col-md-1">
                                    <button id="botonBuscarIdFamilia" type="button" class="btn btn-primary btn-sm"><span class="glyphicon glyphicon-search"></span></button>
                                </div>
                                <div class="col-md-9">
                                    
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-1">
                                    <span>Nombre</span>
                                </div>
                                <div class="col-md-5">
                                    <input id="nombre_familia" name="nombre_familia" type="text" class="form-control input-sm" placeholder="Nombre" onkeyup="this.value = this.value.toUpperCase()">
                                </div>
                            </div>
                          <br>
                             <div class="row">
                                <div class="col-md-1">
                                    <span>Id Categoria</span>
                                </div>
                                <div class="col-md-1">
                                    <input id="idcategoria" name="idcategoria" type="text" class="form-control input-sm" placeholder="Id">
                                </div>
                                <div class="col-md-1">
                                    <button id="botonBuscarIdCategoria" type="button" class="btn btn-primary btn-sm"><span class="glyphicon glyphicon-search"></span></button>
                                </div> <div class="col-md-5">
                                    <input id="nombre_categoria" name="nombre_categoria" type="text" class="form-control input-sm" placeholder="Nombre" onkeyup="this.value = this.value.toUpperCase()" readonly="readonly">
                                </div>
                                  <span>Nueva Categoria: </span>
                                    <button id="botonAgregarCategoria" type="button" class="btn btn-primary btn-sm"><span class="glyphicon glyphicon-plus"></span></button>
                                <div class="col-md-9">
                                    
                                </div>
                            </div>
                          
                        </form>
                    </div> 
            <div class="panel-footer centrado">
                <button id="botonAgregar" type="button" class="btn btn-primary btn-sm"><span class="glyphicon glyphicon-floppy-saved"></span>Agregar</button>
                 <button id="botonModificar" type="button" class="btn btn-primary btn-sm"><span class="glyphicon glyphicon-edit"></span>Modificar</button>
                  <button id="botonEliminar" type="button" class="btn btn-primary btn-sm" data-toggle="modal" data-target="#confirmarEliminar"><span class="glyphicon glyphicon-trash"></span>Eliminar</button>
                  <button id="botonCancelar" type="button" class="btn btn-primary btn-sm"><span class="glyphicon glyphicon-remove"></span>Cancelar</button>
                  <button id="botonSalir" type="button" class="btn btn-primary btn-sm"><span class="glyphicon glyphicon-share-alt"></span>Salir</button>
                
            </div>
            
            
        </div>
        <div id="mensajes" class="well well-sm centrado">Mensajes del Sistema</div>
        <div class="modal fade" id="confirmarEliminar" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-sm">
                <div class="modal-content">
                    <div class="modal-header centrado">
                        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true"> &times;</span><span class="sr-only">Close</span></button>
                        <h4 class="modal-title" id="myModalLabel">Mensaje del Sistema</h4>
                    </div>
                    <div class="modal-body">
                        Est√° seguro de Eliminar estos Datos?
                    </div>
                    <div class="modal-footer centrado">
                        <button id="botonEliminarAlert" type="button" class="btn btn-primary btn-sm">Eliminar</button>
                    </div>
                </div>
            </div>
        </div>
        </center>
        <script src="../../../js/jquery.min.js" type="text/javascript"></script>
        <script src="../../../js/bootstrap.min.js" type="text/javascript"></script>
        <script src="js/funciones.js" type="text/javascript"></script>
        <script src="../../../js/funciones.js" type="text/javascript"></script>
        <script>
    verificarSesion (true)        
    $("#buscar").css("display","none");
    $("#idfamilia").focus();
  //  siguienteCampo("#id_familia", "#nombre_familia", false);
    $("#idfamilia").focusout(function (event) {
        if($("#idfamilia").val()=== ""){
            $("#idfamilia").val("0");
        }
        buscarIdFamilia();
    });
     $("#idcategoria").focusout(function (event) {
        if($("#idcategoria").val()=== ""){
            $("#idcategoria").val("0");
        }
        buscarIdCategoria();
    });
    
       $("#botonBuscarIdCategoria").on('click', function(){
                $("#buscar").load("buscarcategoria.html");
                $("#buscar").fadeIn("slow");
                $("#panelPrograma").fadeOut("slow");
            });
    
     $("#botonBuscarIdFamilia").on('click', function (){
        $("#buscar").load("buscar.html");
        $("#buscar").fadeIn("slow");
        $("#panelPrograma").fadeOut("slow");
    });
            
 
   
        $("#botonAgregar").on('click', function() {
             if(validarFormulario()){
                   agregarFamilia();
             }
          
        });    
  $("#botonModificar").on('click', function() {
       if(validarFormulario()){
            modificarFamilia();  
       }
         
        });  
  $("#botonEliminarAlert").on('click', function() {
         eliminarFamilia();   
         $('#confirmarEliminar').modal('hide');
        });
       
     $("#botonCancelar").on('click', function() {
     
               limpiarFormulario();     
           
         
        });         
      
     $("#botonSalir").on('click', function(){
                location.href="../../../menu.html";
            });
     $("#botonAgregarCategoria").on('click', function () {
                             
          window.open(href = "../categorias/index.html", "nuevo", "directories=no, location=no, menubar=no, scrollbars=yes, statusbar=no, tittlebar=no, width=650, height=750");

            });   
        </script>
    </body>
</html>
