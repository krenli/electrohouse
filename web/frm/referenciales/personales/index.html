    <body style="background-image: url('../../../img/electro.jpg'); width: 100%;height: 100px; background-repeat:  no-repeat">

        <div id="confirmar"></div>

     <center>
        <div id="panelPrograma" class="panel panel-primary" style="background: #cccccc">

                    id="snombre_empresa"></span> | <span

                    <div class="panel-body">
                        <form id="formPrograma">
                              <div class="row">
                                <div class="col-md-1">
                                    <span>Id</span>
                        </div>
                        <div class="col-md-1">
                            <input id="idpersonal" name="idpersonal" type="text" class="form-control input-sm" placeholder="Id" onkeypress="return SoloNumeros(event)">
                        </div>
                         <div class="col-md-1">
                                    <button id="botonBuscarIdPersonal" type="button" class="btn btn-primary btn-sm"><span class="glyphicon glyphicon-search"></span></button>
                                </div>
                            </div>
                             <div class="row">
                        <div class="col-md-2">
                            <span>Nombres y Apellidos</span>
                        </div>
                        <div class="col-md-3">
                            <input id="nombre_personal" name="nombre_personal" type="text" class="form-control input-sm" placeholder="Nombres y Apellidos" onkeypress="return sololetras(event)">
                        </div>
                       <div class="col-md-1">
                            <span>Cédula de Identidad</span>
                                </div>
                        
                        <div class="col-md-2">
                             <input id="ci_personal" name="ci_personal" type="text" class="form-control input-sm" placeholder="Cédula de Identidad" onKeyPress="return SoloNumeros(event)" onkeyup="return formatearNumero(this,this.value.charAt(this.value.length-1))">
                        </div>
                                  <div class="col-md-1">
                                    <span>Teléfono</span>
                                </div>
                                <div class="col-md-2">
                                    <input id="telefono_personal" name="telefono_personal" type="text" class="form-control input-sm" placeholder="Teléfono" onkeyup="this.value = this.value.toUpperCase()" onkeypress="return SoloNumeros(event)">
                                </div>
                              <div class="col-md-7">   
                            </div>
                                 </div>
                    </div>
                    <br>
                         <div class="row">
                                <div class="col-md-2">
                                    <span>Fecha de Nacimiento</span>
                                </div>
                                <div class="col-md-2">
                                    <input id="fecha_nac_personal" name="fecha_nac_personal" type="DATE" class="form-control input-sm" onkeyup="this.value = this.value.toUpperCase()">
                                </div>
                               <div class="col-md-2">
                                    <span>Dirección</span>
                                </div>
                                <div class="col-md-3">
                                    <input id="direccion_personal" name="direccion_personal" type="text" class="form-control input-sm" placeholder="Dirección" onkeyup="this.value = this.value.toUpperCase()">
                                </div>
                            </div>    
<br>
                             <div class="row">
                                <div class="col-md-1">
                                    <span>Id Ciudad</span>
                                </div>
                                <div class="col-md-1">
                                    <input id="idciudad" name="idciudad" type="text" class="form-control input-sm" placeholder="Id">
                                </div>
                                <div class="col-md-1">
                                    <button id="botonBuscarIdCiudad" type="button" class="btn btn-primary btn-sm"><span class="glyphicon glyphicon-search"></span></button>
                                </div> <div class="col-md-3">
                                    <input id="nombre_ciudad" name="nombre_ciudad" type="text" class="form-control input-sm" placeholder="Nombre" onkeyup="this.value = this.value.toUpperCase()" readonly="readonly">
                                </div>
                                 <span>Nueva Ciudad: </span>
                                 <button id="botonAgregarCiudad" type="button" class="btn btn-primary btn-sm"><span class="glyphicon glyphicon-plus"></span></button>
                                <div class="col-md-9">
                                    
                                </div>
                            </div>
                           
                             <div class="row">
                                <div class="col-md-1">
                                    <span>Id Estado Civil</span>
                                </div>
                                <div class="col-md-1">
                                    <input id="idestadocivil" name="idestadocivil" type="text" class="form-control input-sm" placeholder="Id">
                                </div>
                                <div class="col-md-1">
                                    <button id="botonBuscarIdEstadocivil" type="button" class="btn btn-primary btn-sm"><span class="glyphicon glyphicon-search"></span></button>
                                </div> <div class="col-md-3">
                                    <input id="nombre_estadocivil" name="nombre_estadocivil" type="text" class="form-control input-sm" placeholder="Nombre" onkeyup="this.value = this.value.toUpperCase()" readonly="readonly">
                                </div>
                                  <span>Nuevo Estado Civil: </span>
                                 <button id="botonAgregarEstadocivil" type="button" class="btn btn-primary btn-sm"><span class="glyphicon glyphicon-plus"></span></button>
                                <div class="col-md-9">
                                    
                                </div>
                            </div>
                           
                             <div class="row">
                                <div class="col-md-1">
                                    <span>Id Tipo de Personal</span>
                                </div>
                                <div class="col-md-1">
                                    <input id="idtipo_personal" name="idtipo_personal" type="text" class="form-control input-sm" placeholder="Id">
                                </div>
                                <div class="col-md-1">
                                    <button id="botonBuscarIdTipo_personal" type="button" class="btn btn-primary btn-sm"><span class="glyphicon glyphicon-search"></span></button>
                                </div> <div class="col-md-3">
                                    <input id="nombre_tipo_personal" name="nombre_tipo_personal" type="text" class="form-control input-sm" placeholder="Nombre" onkeyup="this.value = this.value.toUpperCase()" readonly="readonly">
                                </div>
                                  <span>Nuevo Tipo de Personal: </span>
                                 <button id="botonAgregarTipopersonal" type="button" class="btn btn-primary btn-sm"><span class="glyphicon glyphicon-plus"></span></button>
                                <div class="col-md-9">
                                    
                                </div>
                            </div>
                           
                        </form>
               
            <div class="panel-footer centrado">
                <button id="botonAgregar" type="button" class="btn btn-primary btn-sm"><span class="glyphicon glyphicon-floppy-saved"></span>Agregar</button>
                 <button id="botonModificar" type="button" class="btn btn-primary btn-sm"><span class="glyphicon glyphicon-edit"></span>Modificar</button>
                  <button id="botonEliminar" type="button" class="btn btn-primary btn-sm" data-toggle="modal" data-target="#confirmarEliminar"><span class="glyphicon glyphicon-trash"></span>Eliminar</button>
                  <button id="botonCancelar" type="button" class="btn btn-primary btn-sm"><span class="glyphicon glyphicon-remove"></span>Cancelar</button>
                  <button id="botonSalir" type="button" class="btn btn-primary btn-sm"><span class="glyphicon glyphicon-share-alt"></span>Salir</button>
                
            </div>
            </div>
            
        </div>
        <div id="mensajes" class="well well-sm centrado">Mensajes del Sistema</div>
        <div class="modal fade" id="confirmarEliminar" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-sm">
                <div class="modal-content">
                    <div class="modal-header centrado">
                        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true"> &times;</span><span class="sr-only">Close</span></button>
                        <h4 class="modal-title" id="myModalLabel">Mensaje del Sistema</h4>
                    </div>
                    <div class="modal-body">
                        Está seguro de Eliminar estos Datos?
                    </div>
                    <div class="modal-footer centrado">
                        <button id="botonEliminarAlert" type="button" class="btn btn-primary btn-sm">Eliminar</button>
                    </div>
                </div>
            </div>
        </div>
        </center>
        <script src="../../../js/jquery.min.js" type="text/javascript"></script>
        <script src="../../../js/bootstrap.min.js" type="text/javascript"></script>
        <script src="js/funciones.js" type="text/javascript"></script>
        <script src="../../../js/funciones.js" type="text/javascript"></script>
        <script>
    verificarSesion (true)        
    $("#buscar").css("display","none");
    $("#idpersonal").focus();
  //  siguienteCampo("#id_personal", "#nombre_personal", false);
    $("#idpersonal").focusout(function (event) {
        if($("#idpersonal").val()=== ""){
            $("#idpersonal").val("0");
        }
        buscarIdPersonal();
    });
     $("#idciudad").focusout(function (event) {
        if($("#idciudad").val()=== ""){
            $("#idciudad").val("0");
        }
        buscarIdCiudad();
    });
    
       $("#botonBuscarIdCiudad").on('click', function(){
                $("#buscar").load("buscarciudad.html");
                $("#buscar").fadeIn("slow");
                $("#panelPrograma").fadeOut("slow");
            });
            
            
            
     $("#idestadocivil").focusout(function (event) {
        if($("#idestadocivil").val()=== ""){
            $("#idestadocivil").val("0");
        }
        buscarIdEstadocivil();
    });
    
       $("#botonBuscarIdEstadocivil").on('click', function(){
                $("#buscar").load("buscarestadocivil.html");
                $("#buscar").fadeIn("slow");
                $("#panelPrograma").fadeOut("slow");
            });
            
            
            
            
        $("#idtipo_personal").focusout(function (event) {
        if($("#idtipo_personal").val()=== ""){
            $("#idtipo_personal").val("0");
        }
        buscarIdTipo_personal();
    });
    
       $("#botonBuscarIdTipo_personal").on('click', function(){
                $("#buscar").load("buscartipo_personal.html");
                $("#buscar").fadeIn("slow");
                $("#panelPrograma").fadeOut("slow");
            });
            
            
            
            
     $("#botonBuscarIdPersonal").on('click', function (){
        $("#buscar").load("buscar.html");
        $("#buscar").fadeIn("slow");
        $("#panelPrograma").fadeOut("slow");
    });
            
 
   
        $("#botonAgregar").on('click', function() {
             if(validarFormulario()){
                   agregarPersonal();
             }
          
        });    
  $("#botonModificar").on('click', function() {
       if(validarFormulario()){
            modificarPersonal();  
       }
         
        });  
  $("#botonEliminarAlert").on('click', function() {
         eliminarPersonal();   
         $('#confirmarEliminar').modal('hide');
        });
       
     $("#botonCancelar").on('click', function() {
     
               limpiarFormulario();     
           
         
        });         
      
     $("#botonSalir").on('click', function(){
                location.href="../../../menu.html";
            });
     $("#botonAgregarCiudad").on('click', function () {
                                   
              window.open(href = "../ciudades/index.html", "nuevo", "directories=no, location=no, menubar=no, scrollbars=yes, statusbar=no, tittlebar=no, width=650, height=750");

            });
     $("#botonAgregarEstadocivil").on('click', function () {
                                   
               window.open(href = "../estadosciviles/index.html", "nuevo", "directories=no, location=no, menubar=no, scrollbars=yes, statusbar=no, tittlebar=no, width=650, height=750");

             });
     $("#botonAgregarTipopersonal").on('click', function () {
                                   
               window.open(href = "../tipos_personales/index.html", "nuevo", "directories=no, location=no, menubar=no, scrollbars=yes, statusbar=no, tittlebar=no, width=650, height=750");

             });
        </script>
