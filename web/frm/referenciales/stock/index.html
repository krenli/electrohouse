<!DOCTYPE html>
<html>
    <head>
          <title>Electrohouse | Stock</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut  icon" href="favicon.ico" >
        <link rel="icon" type="image/gif" href="../../../img/4.jpg" >
        <link href="../../../css/bootstrap-theme.min.css" rel="stylesheet" type="text/css"/>
        <link href="../../../css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
        <link href="../../../css/miestilos.css" rel="stylesheet" type="text/css"/>
    </head>
   <body style="background-image: url('../../../img/electro.jpg'); width: 100%;height: 100px; background-repeat:  no-repeat">
    
         <div id="subir">
            <center> <h1 class="panel-heading centrado text-info"> STOCK | <span
                    id="snombre_empresa"></span> | <span
                    id="slogin_usuario"></span></h1>
               
           
        </div>
 
        
        <div id="confirmar"></div>
        <div id="buscar"></div>
     <center>
        <div id="panelPrograma" class="panel panel-primary" style="background: #cccccc">
         <!--<div class="panel-heading centrado"> Stocks | <span
                    id="snombre_empresa"></span> | <span
                    id="slogin_usuario"></span></div>-->
            <div class="panel-body">
                <form id="formPrograma">
                    <div class="row">
                        <div class="col-md-1">
                            <span>Id</span>
                        </div>
                        <div class="col-md-1">
                            <input id="idstock" name="idstock" type="text" class="form-contproducto input-sm" placeholder="Id" onkeypress="return SoloNumeros(event)">
                        </div>
                        <div class="col-md-1">
                            <button id="botonBuscarIdStock" type="button" class="btn btn-primary btn-sm"><span class="glyphicon glyphicon-search"></span></button>
                        </div>
                        <div class="col-md-9">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-1">
                            <span>Producto</span>
                        </div>
                        <div class="col-md-1">
                            <input id="idproducto" name="idproducto" type="text" class="form-contproducto input-sm" placeholder="Id Producto">
                        </div>
                        <div class="col-md-1">
                            <button id="botonBuscarIdProducto" type="button" class="btn btn-primary btn-sm"><span class="glyphicon glyphicon-search"></span></button>
                        </div>
                        <div class="col-md-9">
                            <input id="nombre_producto" name="nombre_producto" type="text" class="form-contproducto input-sm" placeholder="Nombre Producto" disabled="disabled">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-1">
                            <span>Depósito</span>
                        </div>
                        <div class="col-md-1">
                            <input id="iddeposito" name="iddeposito" type="text" class="form-contproducto input-sm" placeholder="Id Depósito">
                        </div>
                        <div class="col-md-1">
                            <button id="botonBuscarIdDeposito" type="button" class="btn btn-primary btn-sm"><span class="glyphicon glyphicon-search"></span></button>
                        </div>
                        <div class="col-md-9">
                            <input id="nombre_deposito" name="nombre_deposito" type="text" class="form-contproducto input-sm" placeholder="Nombre Depósito" disabled="disabled">
                        </div>
                    </div>

                </form>
            </div>
            <div class="panel-footer centrado">
                <button id="botonAgregar" type="button" class="btn btn-primary btn-sm"><span class="glyphicon glyphicon-floppy-saved"></span>Agregar</button>
                <button id="botonModificar" type="button" class="btn btn-primary btn-sm"><span class="glyphicon glyphicon-edit"></span>Modificar</button>
                <button id="botonEliminar" type="button" class="btn btn-primary btn-sm" data-toggle="modal" data-target="#confirmarEliminar"><span class="glyphicon glyphicon-trash"></span>Eliminar</button>
                <button id="botonCancelar" type="button" class="btn btn-primary btn-sm"><span class="glyphicon glyphicon-remove"></span>Cancelar</button>
                <button id="botonSalir" type="button" class="btn btn-primary btn-sm"><span class="glyphicon glyphicon-share-alt"></span>Salir</button>
            </div>
        </div>
        <div id="mensajes" class="well well-sm centrado">Mensajes del Sistema.</div>
        <div class="modal fade" id="confirmarEliminar" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-sm">
                <div class="modal-content">
                    <div class="modal-header centrado">
                        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                        <h4 class="modal-title" id="myModalLabel">Mensaje del Sistema</h4>
                    </div>
                    <div class="modal-body">
                        Está seguro de eliminar estos datos?
                    </div>
                    <div class="modal-footer centrado">
                        <button id="botonEliminarAlert" type="button" class="btn btn-primary btn-sm">Eliminar</button>
                        <button type="button" class="btn btn-default btn-sm" data-dismiss="modal">Cancelar</button>
                    </div>
                </div>
            </div>
        </div>
        </center>
        <script src="../../../js/jquery.min.js" type="text/javascript"></script>
        <script src="../../../js/bootstrap.min.js" type="text/javascript"></script>
        <script src="../../../js/funciones.js" type="text/javascript"></script>
        <script src="js/funciones.js" type="text/javascript"></script>
        <script>
            verificarSesion(true);
            $("#buscar").css("display", "none");
            $("#idstock").focus();
            siguienteCampo("#idstock", "#idproducto", false);
            siguienteCampo("#idproducto", "#iddeposito", false);
            siguienteCampo("#iddeposito", "#botonBuscarIdDeposito", true);
            $("#idstock").focusout(function (event) {
                if ($("#idstock").val() === "") {
                    $("#idstock").val("0");
                }
                buscarIdStock();
            });
            $("#idproducto").focusout(function (event) {
                if ($("#idproducto").val() === "") {
                    $("#idproducto").val("0");
                }
                buscarIdProducto();
            });
            $("#iddeposito").focusout(function (event) {
                if ($("#iddeposito").val() === "") {
                    $("#iddeposito").val("0");
                }
                buscarIdDeposito();
            });
            $("#botonBuscarIdStock").on('click', function () {
                $("#buscar").load("buscar.html");
                $("#buscar").fadeIn("slow");
                $("#panelPrograma").fadeOut("slow");
            });
            $("#botonBuscarIdProducto").on('click', function () {
                $("#buscar").load("buscarProductoes.html");
                $("#buscar").fadeIn("slow");
                $("#panelPrograma").fadeOut("slow");
            });
            $("#botonBuscarIdDeposito").on('click', function () {
                $("#buscar").load("buscarDepositos.html");
                $("#buscar").fadeIn("slow");
                $("#panelPrograma").fadeOut("slow");
            });
            $("#botonAgregar").on('click', function () {
                if ($("#idproducto").val() === "") {
                    $("#mensajes").html("Producto no puede estar vacio.");
                } else {
                    if ($("#iddeposito").val() === "") {
                        $("#mensajes").html("Depósito no puede estar vacio.");
                    } else {
                        agregarStock();
                    }
                }
            });
            $("#botonModificar").on('click', function () {
                    if (validarFormulario()){
                       modificarStock(); 
                    }
                        
               
            });
            $("#botonEliminarAlert").on('click', function () {
                eliminarStock();
                $('#confirmarEliminar').modal('hide');
            });
            $("#botonSalir").on('click', function () {
                location.href = "../../../menu.html";
            });
        </script>
    </body>
</html>
