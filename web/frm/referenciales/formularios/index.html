<html>
    <head>
        <title>Electrohouse | Formularios</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut  icon" href="favicon.ico" >
        <link rel="icon" type="image/gif" href="../../../img/4.jpg" >
        <link href="../../../css/bootstrap-theme.min.css" rel="stylesheet" type="text/css"/>
        <link href="../../../css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
        <link href="../../../css/miestilos.css" rel="stylesheet" type="text/css"/>
    </head>
    <body style="background-image: url('../../../img/electro.jpg'); width: 100%;height: 100px; background-repeat:  no-repeat">
    
           <div id="subir">
            <center> <h1 class="panel-heading centrado text-info"> FORMULARIOS | <span
                    id="snombre_empresa"></span> | <span
                    id="slogin_usuario"></span></h1>
               
           
        </div>
 
        
        <div id="confirmar"></div>
        <div id="buscar"></div>
     <center>
        <div id="panelPrograma" class="panel panel-primary" style="background: #cccccc">
         <!--<div class="panel-heading centrado"> Formularios | <span
                    id="snombre_empresa"></span> | <span
                    id="slogin_usuario"></span></div>-->
                    <div class="panel-body">
                        <form id="formPrograma">
                            <div class="row">
                                <div class="col-md-1">
                                    <span>Id</span>
                                </div>
                                <div class="col-md-1">
                                    <input id="idformulario" name="idformulario" type="text" class="form-control input-sm" placeholder="Id" onkeypress="return SoloNumeros(event)">
                                </div>
                                <div class="col-md-1">
                                    <button id="botonBuscarIdFormulario" type="button" class="btn btn-primary btn-sm"><span class="glyphicon glyphicon-search"></span></button>
                                </div>
                                <div class="col-md-9">
                                    
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-1">
                                    <span>Nombre</span>
                                </div>
                                <div class="col-md-5">
                                    <input id="nombre_formulario" name="nombre_formulario" type="text" class="form-control input-sm" placeholder="Nombre" onkeypress="return soloLetras(event)">
                                </div>
                            </div>
                             <div class="row">
                                <div class="col-md-1">
                                    <span>Código</span>
                                </div>
                                <div class="col-md-5">
                                    <input id="codigo_formulario" name="codigo_formulario" type="text" class="form-control input-sm" placeholder="Código">
                                </div>
                            </div>
                            
                             <div class="row">
                                <div class="col-md-1">
                                    <span>Id Menu</span>
                                </div>
                                <div class="col-md-1">
                                    <input id="idmenu" name="idmenu" type="text" class="form-control input-sm" placeholder="Id" readonly="readonly">
                                </div>
                                <div class="col-md-1">
                                    <button id="botonBuscarIdMenu" type="button" class="btn btn-primary btn-sm"><span class="glyphicon glyphicon-search"></span></button>
                                </div>
                                <div class="col-md-9">
                                    
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-1">
                                    <span>Nombre Menu</span>
                                </div>
                                <div class="col-md-5">
                                    <input id="nombre_menu" name="nombre_menu" type="text" class="form-control input-sm" placeholder="Nombre">
                                </div>
                                 <span>Nuevo Menú: </span>
                                 <button id="botonAgregarMenu" type="button" class="btn btn-primary btn-sm"><span class="glyphicon glyphicon-plus"></span></button>
                            </div>
                            
                        </form>
                    </div>
            <div class="panel-footer centrado">
                <button id="botonAgregar" type="button" class="btn btn-primary btn-sm"><span class="glyphicon glyphicon-floppy-saved"></span>Agregar</button>
                 <button id="botonModificar" type="button" class="btn btn-primary btn-sm"><span class="glyphicon glyphicon-edit"></span>Modificar</button>
                  <button id="botonEliminar" type="button" class="btn btn-primary btn-sm" data-toggle="modal" data-target="#confirmarEliminar"><span class="glyphicon glyphicon-trash"></span>Eliminar</button>
                  <button id="botonCancelar" type="button" class="btn btn-primary btn-sm"><span class="glyphicon glyphicon-remove"></span>Cancelar</button>
                  <button id="botonSalir" type="button" class="btn btn-primary btn-sm"><span class="glyphicon glyphicon-share-alt"></span>Salir</button>
                
            </div>
            
            
        </div>
        <div id="mensajes" class="well well-sm centrado">Mensajes del Sistema</div>
        <div class="modal fade" id="confirmarEliminar" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-sm">
                <div class="modal-content">
                    <div class="modal-header centrado">
                        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true"> &times;</span><span class="sr-only">Close</span></button>
                        <h4 class="modal-title" id="myModalLabel">Mensaje del Sistema</h4>
                    </div>
                    <div class="modal-body">
                        Está seguro de Eliminar estos Datos?
                    </div>
                    <div class="modal-footer centrado">
                        <button id="botonEliminarAlert" type="button" class="btn btn-primary btn-sm">Eliminar</button>
                    </div>
                </div>
            </div>
        </div>
        </center>
        <script src="../../../js/jquery.min.js" type="text/javascript"></script>
        <script src="../../../js/bootstrap.min.js" type="text/javascript"></script>
        <script src="js/funciones.js" type="text/javascript"></script>
        <script src="../../../js/funciones.js" type="text/javascript"></script>
        
        <script>
    verificarSesion (true)        
    $("#buscar").css("display","none");
    $("#idformulario").focus();
  //  siguienteCampo("#id_formulario", "#nombre_formulario", false);
    $("#idformulario").focusout(function (event) {
        if($("#idformulario").val()=== ""){
            $("#idformulario").val("0");
        }
        buscarIdFormulario();
    });
    
     $("#idmenu").focusout(function (event) {
        if($("#idmenu").val()=== ""){
            $("#idmenu").val("0");
        }
        buscarIdMenu();
    });
    
       $("#botonBuscarIdMenu").on('click', function(){
                $("#buscar").load("buscarmenu.html");
                $("#buscar").fadeIn("slow");
                $("#panelPrograma").fadeOut("slow");
            });
            
    $("#botonBuscarIdFormulario").on('click', function (){
        $("#buscar").load("buscar.html");
        $("#buscar").fadeIn("slow");
        $("#panelPrograma").fadeOut("slow");
    });
    
        $("#botonAgregar").on('click', function() {
             if(validarFormulario()){
                 agregarFormulario();    
           } 
        
        });    
  $("#botonModificar").on('click', function() {
       if(validarFormulario()){
                 modificarFormulario();    
           } 
         
        });  
  $("#botonEliminarAlert").on('click', function() {
         eliminarFormulario();   
         $('#confirmarEliminar').modal('hide');
        });
       
     $("#botonSalir").on('click', function(){
                 location.href="../../../menu.html";
            });        
        $("#botonCancelar").on('click', function() {
     
               limpiarFormulario();     
           
         
        }); 
     $("#botonAgregarMenu").on('click', function () {
                                   
              window.open(href = "../menus/index.html", "nuevo", "directories=no, location=no, menubar=no, scrollbars=yes, statusbar=no, tittlebar=no, width=650, height=750");

            });
        </script>
    </body>
</html>
