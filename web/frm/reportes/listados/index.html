<!DOCTYPE html>
<html>
    <head>
        <title>Informes</title>
        <link rel="shortcut  icon" href="favicon.ico" >
        <link rel="icon" type="image/gif" href="../../../img/4.jpg" >
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="../../../css/bootstrap-theme.min.css" rel="stylesheet" type="text/css"/>
        <link href="../../../css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
        <link href="../../../css/miestilos.css" rel="stylesheet" type="text/css"/>
    </head>
    <body style="background-image: url(../../../img/electro.jpg)">
        <br></br><br></br><br></br><br></br>
    <center><div style="width: 50%" id="panelPrograma" class="panel primary-celeste">
            <div class="panel-heading centrado">LISTADOS </div>
            <div class="panel-body" style="background-color: #ebebeb">
                <form id="formPrograma">
                    <div class="row">
                        <div class="col-md-2">
                            <span>Listados</span>
                        </div>
                        <div class="col-md-3">
                            <select id="listado" class="fcontrolbordo">
                                <option value="clientes">Clientes</option>
                                <option value="stock">Stock</option>
                                <option value="ajustes">Ajustes</option>
                                <option value="ReporteProveedores">Proveedores</option>
                            </select>
                        </div>
                    </div>    
                        <div class="row">
                            <div class="col-md-2">
                                <span>Desde Id</span>
                            </div>
                            <div class="col-md-3">
                                <input id="desde_id" name="desde_id" type="text"
                                       class="fcontrolbordo"
                                       placeholder="Desde Id" value="0">
                            </div>
                            <div class="col-md-8">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-2">
                                 <span>Hasta Id</span>
                            </div>
                            <div class="col-md-3">
                                <input id="hasta_id" name="hasta_id" type="text"
                                       class="fcontrolbordo" placeholder="Hasta Id">
                            </div>
                            <div class="col-md-8">
                            </div>
                        </div>
                </form>
            </div>
                    <div class="panel-footer centrado">
                        <button id="botonImprimir" type="button" class="btn celeste celeste1 btn-sm">
                            <span class="glyphicon glyphicon-print"></span> Imprimir
                        </button>
                        <button id="botonSalir" type="button" class="btn celeste celeste1 btn-sm">
                            <span class="glyphicon glyphicon-share-alt"></span>Salir
                        </button>
                    </div>
        </div></center>
            <div id="mensajes" class="well well-sm centrado">Mensajes del Sistema.</div>
            <script src="../../../js/jquery.min.js" type="text/javascript"></script>
            <script src="../../../js/bootstrap.min.js" type="text/javascript"></script>
            <script src="../../../js/funciones.js" type="text/javascript"></script>
            <script>
                //verificarSesion(true);
                $("#desde_id").focus();
                siguienteCampo("#desde_id","#hasta_id",false);
                siguienteCampo("#hasta_id","#botonImprimir",false);
                
                $("#botonImprimir").on('click',function(){
                    var l=$("#listado").val();
                    var d=$("#desde_id").val();
                    var h=$("#hasta_id").val();
                    var jsp="jsp/tablas.jsp";
                    window.open(jsp+"?l="+l+"&d="+d+"&h="+h);
                });
                $("#botonSalir").on('click',function(){
                    location.href="../../../menu.html";
                });
            </script>
    </body>
</html>
